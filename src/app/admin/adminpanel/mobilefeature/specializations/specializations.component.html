<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Specializations List
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Specializations icon</th>

                                <th>Specializations</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>

                                <td><input type="file" style="display: none;" (change)="fileupload1($event)" id="myFile"><label style="padding: 3px;font-size: 11px;font-weight: 500; border: 1px solid #c8c6c6;" for="myFile">Choose image</label> <img *ngIf="Specializations_image != undefined"
                                        src="{{Specializations_image}}" style="float: right;;width: 30px;height: 30px;">
                                </td>
                                <td><input type="text" [(ngModel)]="Specialisation" name="Specialisation"></td>
                                <td><button class="add-btn" *ngIf="edit == false" (click)="addfiles1()">Add</button> <button *ngIf="edit == true" class="add-btn" (click)="update()">Upload</button></td>
                            </tr>

                        </tbody>
                        <tbody>
                            <ng-container *ngFor="let item of Specialisation_List; let i = index;">
                                <tr>
                                    <td>{{i+1}}</td>
                                    <td><img src="{{item.Specialization_image}}" style="width: 50px;height: 50px;"></td>
                                    <td>{{item.Specialization}}</td>
                                    <td><button style='margin-right: 10px;' class="add-btn" (click)="open(item._id)">Delete</button><button style="margin-top: 5px;" class="add-btn" (click)="EditSpecialisation(item)">Edit</button></td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                    <nav>
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                            <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
<p-dialog header="" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
    <p style="font-size: 15px;font-weight: 600;padding: 35px 0px;text-align: center;color: #333;">
        Are you sure you want to delete this?
    </p>
    <div style="text-align: center;margin-bottom: 30px;">
        <button type="button" class="btn btn-primary" (click)="DeleteSpecialisation()" style="margin-right: 20px;"> Yes</button>
        <button type="button" class="btn btn-danger" (click)="displayModal=false">No</button>
    </div>
    <p-footer style="display: none;">

    </p-footer>
</p-dialog>
