<div mat-dialog-content>
    <!-- <h2 style="text-align:center">User Profile Card</h2> -->

    <div class="card">
        <img src="{{data.Pic}}" class="pro-pic">
        <h1 style="margin-bottom: 0px;">{{data.Name}}</h1>
        <p class="title">{{data.Qualifications}}</p>
        <p><i class="fa fa-envelope-o" aria-hidden="true"></i> {{data.Email}} - <i class="fa fa-phone" aria-hidden="true"></i> {{data.Phone}}</p>
        <p style="font-size:12px;font-weight: 500;"><i class="fa fa-briefcase" aria-hidden="true"></i> {{data.Experience}} </p>
        <!-- - <i class="fa fa-map-marker" aria-hidden="true"></i> {{data.Current_location}} -->
        <h5>Specialisation</h5>
        <p>
            {{data.Specilization}}
        </p>

            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-facebook"></i></a>
        </div> -->

    </div>

</div>
