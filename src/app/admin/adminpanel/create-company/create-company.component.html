<div class=" container animated fadeIn" style="width: 100%;">
    <div class="row">
        <div class="col-md-12">
            <div class="card-header" style="margin-bottom: 50px;">
                <strong style="font-size: 20px;color: #007ad9;">
                    <ng-container *ngIf="form_type == 'create'">Create Corporate</ng-container>
                    <ng-container *ngIf="form_type == 'edit'">Edit Corporate</ng-container>
                </strong>
            </div>
            <div class="card-box">

                <div class="card-body">
                    <form class="form-horizontal">
                        <div class="row">
                            <div class="col-md-4 in-box">
                                <div class="">
                                    <label class="col-form-label" for="text-input">Company Name</label>
                                    <div class="input-box">
                                        <input type="text" [(ngModel)]="name" id="text-input" name="name" class="form-control" placeholder="Company Name">
                                        <!-- <span class="help-block">This is a help text</span> -->
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 in-box">
                                <div class="">
                                    <label class=" col-form-label" for="text-input">Location</label>
                                    <div class="">
                                        <input type="text" [(ngModel)]="location" id="text-input" name="location" class="form-control" placeholder="Location">
                                        <!-- <span class="help-block">This is a help text</span> -->
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 in-box">
                                <div class="">
                                    <label class="col-form-label" for="text-input">Number of Employers</label>
                                    <div class="input-box">
                                        <input type="text" [(ngModel)]="emp_no" id="text-input" (keypress)=_keyPress($event) name="emp_no" class="form-control" placeholder="Number of Employers">
                                        <!-- <span class="help-block">This is a help text</span> -->
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 in-box" *ngIf="form_type == 'edit'">
                                <div class="">
                                    <label class="col-form-label" for="text-input">Corporate Code </label>
                                    <div class="input-box">
                                        <input type="text" [(ngModel)]="Corporatecode" (keypress)=_keyPress($event) id="text-input" name="code" readonly class="form-control" placeholder="">
                                        <!-- <span class="help-block">This is a help text</span> -->
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12 in-box">
                                        <h5>Coverage</h5>
                                    </div>
                                    <div class=" col-md-4 in-box">
                                        <label class="col-form-label" for="text-input">Self</label>
                                        <div class="input-box">
                                            <input type="text" [(ngModel)]="coverage_self" id="text-input" (keypress)=_keyPress($event) name="self" class="form-control" placeholder="% Discount">
                                            <!-- <span class="help-block">This is a help text</span> -->
                                        </div>
                                    </div>
                                    <div class=" col-md-4 in-box ">
                                        <label class="col-form-label" for="text-input">Family</label>
                                        <div class="input-box">
                                            <input type="text" [(ngModel)]="coverage_family" id="text-input" (keypress)=_keyPress($event) name="family" class="form-control" placeholder="% Discount">
                                            <!-- <span class="help-block">This is a help text</span> -->
                                        </div>
                                    </div>
                                    <div class=" col-md-4 in-box ">
                                        <label class="col-form-label" for="text-input">Parents</label>
                                        <div class="input-box">
                                            <input type="text" [(ngModel)]="coverage_parent" id="text-input" (keypress)=_keyPress($event) name="parent" class="form-control" placeholder="% Discount">
                                            <!-- <span class="help-block">This is a help text</span> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 in-box">
                                <div class="row">
                                    <div class="col-md-12 in-box">
                                        <h5>Consultation Doctors Assign</h5>
                                    </div>
                                    <div class="col-md-12 in-box " style="margin-bottom: 17px;">
                                        <!-- <span class="help-block">This is a help text</span> -->
                                        <div class="row">
                                            <div class="col-md-12 ">
                                                <p-radioButton name="group1" value="true" label="All" [(ngModel)]="consultantdoc_all" inputId="opt1" style="margin-right: 15px;"></p-radioButton>
                                                <p-radioButton name="group1" value="false" label="Below" [(ngModel)]="consultantdoc_all" (ngModelChange)="cj()" inputId="opt2"></p-radioButton>
                                                <input style="width: 200px;position: absolute;top: -14px;left: 162px;" type="text" *ngIf="consultantdoc_all == 'false'" [(ngModel)]="consultantdoc_below" id="text-input" (keypress)=_keyPress($event) name="below" class="form-control" placeholder="Below Range">

                                            </div>
                                        </div>
                                        <!-- <select class="form-control" [(ngModel)]="consultantdoc_all" name="all">
                                            <option style="display: none;" value=undefined selected disabled>Select
                                            </option>
                                            <option value=true>True</option>
                                            <option value=false>False</option>

                                        </select> -->
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 in-box">
                                <div class="row">
                                    <div class="col-md-12 in-box">
                                        <h5>Amount Details</h5>
                                    </div>
                                    <div class="col-md-6 in-box">
                                        <div class="">
                                            <label class="col-form-label" for="text-input">Prepaid Amount</label>
                                            <div class="input-box">
                                                <input type="text" [(ngModel)]="prepaid_amount" id="text-input" (keypress)=_keyPress($event) name="prepaid" class="form-control" placeholder="Prepaid Amount">
                                                <!-- <span class="help-block">This is a help text</span> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 in-box" *ngIf="form_type == 'edit'">
                                        <div class="">
                                            <label class="col-form-label" for="text-input">Balance Amount </label>
                                            <div class="input-box">
                                                <input type="text" [(ngModel)]="Balance_Amount" (keypress)=_keyPress($event) id="text-input" name="bal" class="form-control" placeholder="" readonly>
                                                <!-- <span class="help-block">This is a help text</span> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 in-box" *ngIf="form_type == 'edit'">
                                        <div class="">
                                            <label class="col-form-label" for="text-input">Used Amount </label>
                                            <div class="input-box">
                                                <input type="text" [(ngModel)]="Used_Amount" (keypress)=_keyPress($event) id="text-input" name="use" class="form-control" placeholder="" readonly>
                                                <!-- <span class="help-block">This is a help text</span> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 in-box">
                                        <div class="">
                                            <label class="col-form-label" for="text-input">Discount Offered </label>
                                            <div class="input-box">
                                                <input type="text" [(ngModel)]="discount_offered " (keypress)=_keyPress($event) id="text-input" name="off" class="form-control" placeholder="Discount Offered ">
                                                <!-- <span class="help-block">This is a help text</span> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>



                        </div>
                    </form>

                </div>
                <div class="card-footer text-center">
                    <button *ngIf="form_type == 'create'" type="submit" class="btn btn-sm btn-primary" (click)="submit()" style="margin-bottom: 17px;">
                        Submit</button>
                    <button *ngIf="form_type == 'edit'" type="submit" class="btn btn-sm btn-primary" (click)="edit()" style="margin-bottom: 17px;">
                        Save</button>
                    <!-- <button type="reset" class="btn btn-sm btn-danger">Reset</button> -->
                </div>
            </div>
        </div>
    </div>
    <!--/.row-->
</div>
